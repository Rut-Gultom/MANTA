<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="{% static 'scheduling.css'%}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <nav>

        <div class="topnav">
            <div class="topnav-right">
                <div class="img-avatar">
                    <img src="/media/{{ profile.picture }}" style="width:33px;" crossorigin="anonymous">
                </div><a href="/profile-mahasiswa">{{ profile.username }}</a>
                <a type="submit" href="/login" class="fas fa-sign-out-alt"></a>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        {% block sidebar %}
        <header>MANTA</header>
        <ul>
            <li><a href="/dashboard-mahasiswa"><i class="fas fa-qrcode"></i>Dashboard</a></li>
            <li><a href="/pendaftaran-adm-mhs"><i class="fas fa-address-card"></i>Pendaftaran Administratif</a></li>
            <li><a href="/Scheduling-Mahasiswa"><i class="fas fa-calendar-week"></i>Scheduling</a></li>
            <li><a href="/meeting-management-mahasiswa"><i class="fas fa-sticky-note"></i>Meeting Management</a></li>
            <li><a href="/document-approval-mahasiswa1"><i class="fas fa-file"></i>Document Approval</a></li>
        </ul>
        {% endblock %}
    </div>

    <form action="{% url 'Scheduling_Edit_Mhs' %}" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-75">
                </div>
                <h1>Scheduling</h1><br>
                <label for="body">ID Scheduling</label>
                <input type="text" id="id_scheduling" name="id_scheduling">
                <label for="body">Group Number</label>
                <input type="text" id="group_number" name="group_number">
                <label for="title">Group Member</label>
                <input type="text" id="group_member" name="group_member">
                <label for="body">Activity Name</label>
                <input type="text" id="activity_name" name="activity_name">
                <label for="body">Date</label>
                <input type="text" id="date" name="date">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <button type="submit" name="submit">Submit</button>
        </div>
    </form>
    </div>


</body>

</html>
