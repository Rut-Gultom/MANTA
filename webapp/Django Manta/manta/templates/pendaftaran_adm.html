{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'pendaftaran_administratif.css'%}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <nav>
        <div class="topnav">
            <div class="topnav-right">
                <div class="img-avatar">
                    <img src="/media/{{ profile.picture }}" style="width:33px;" crossorigin="anonymous">
                </div><a href="/profile-mahasiswa">{{ profile.username }}</a>
                <a type="submit" href="/login" class="fas fa-sign-out-alt"></a>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        {% block sidebar %}
        <header>MANTA</header>
        <ul>
            <li><a href="/dashboard-mahasiswa"><i class="fas fa-qrcode"></i>Dashboard</a></li>
            <li><a href="/pendaftaran_adm"><i class="fas fa-address-card"></i>Pendaftaran Administratif</a></li>
            <li><a href="/Scheduling-Mahasiswa"><i class="fas fa-calendar-week"></i>Scheduling</a></li>
            <li><a href="/meeting-management-mahasiswa"><i class="fas fa-sticky-note"></i>Meeting Management</a></li>
            <li><a href="/document-approval-mahasiswa1"><i class="fas fa-file"></i>Document Approval</a></li>
        </ul>
        {% endblock %}
    </div>

    <form action="{% url 'pendaftaran_adm' %}" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-75">
                </div>
                <h1>Pendaftaran Administratif</h1><br>
                <label for="body">ID Pendaftaran</label>
                <input type="text" id="registration_id" name="registration_id">
                <label for="title">Nomor Kelompok</label>
                <input type="text" id="group_number" name="group_number">
                <label for="body">NIM Anggota</label>
                <input type="text" id="group_members" name="group_members">
                <label for="body">Program Studi</label>
                <input type="text" id="study_program" name="study_program">
                <label for="body">Dosen Pembimbing</label>
                <input type="text" id="supervisor" name="supervisor">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <button type="submit" name="submit">Submit</button> <br>
            <a href="skip-pendaftaran-adm-mhs">skip</a>

        </div>
    </form>
    </div>
    <tbody>
    </tbody>


    <section></section>

</body>

</html>
