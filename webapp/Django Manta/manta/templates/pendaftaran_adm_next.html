{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Pendaftaran administrasi{% endblock %} </title>
    <link rel="stylesheet" href="{% static 'pendaftaran_administratif.css'%}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <nav>
        <div class="topnav">
            <div class="topnav-right">
                <div class="img-avatar">
                    <img src="/media/{{ profile.picture }}" style="width:33px;" crossorigin="anonymous">
                </div><a href="/profile-mahasiswa">{{ profile.username }}</a>
                <a type="submit" href="/login" class="fas fa-sign-out-alt"></a>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        {% block sidebar %}
        <header>MANTA</header>
        <ul>
            <li><a href="/mahasiswa"><i class="fas fa-qrcode"></i>Dashboard</a></li>
            <li><a href="/pendaftaran_adm"><i class="fas fa-address-card"></i>Pendaftaran Administratif</a></li>
            <li><a href="/Scheduling_Mahasiswa"><i class="fas fa-calendar-week"></i>Scheduling</a></li>
            <li><a href="/meeting_management_mahasiswa"><i class="fas fa-sticky-note"></i>Meeting Management</a></li>
            <li><a href="/document_approval_mahasiswa1"><i class="fas fa-file"></i>Document Approval</a></li>
        </ul>
        {% endblock %}
    </div>

    <div class="container">
        <div class="row">
            <div class="col-25">
            </div>
            <div class="col-75"> <label for="fname"><b>PENDAFTARAN ADMINISTRATIF</b></label>
            </div>
            <div class="row">
                <div class="col-25">
                </div>
                <div class="col-75">
                    <label for="lname"><br> terima kasih <br> pendaftaran anda sedang di proses</label>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
            </div>

            <input class="favorite styled" type="button" value="Add to favorites">
            <form>
                <p>
                    <a href="/pendaftaran-adm-mhs">Next</a>
                </p>
            </form>
            </form>
        </div>

</body>

</html>
